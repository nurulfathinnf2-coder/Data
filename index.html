<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Hitung Penjualan</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      margin: 40px;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #0d6efd;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0b5ed7;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .result h2 {
      color: #198754;
    }
    .highlight {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <h1>Aplikasi Hitung Penjualan</h1>

  <div class="input-group">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal">
  </div>

  <div class="input-group">
    <label for="produk">Produk:</label>
    <input type="text" id="produk" placeholder="Masukkan nama produk">
  </div>

  <div class="input-group">
    <label for="harga">Harga (Rp):</label>
    <input type="number" id="harga" placeholder="Masukkan harga per unit">
  </div>

  <div class="input-group">
    <label for="jumlah">Jumlah Terjual:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah terjual">
  </div>

  <button onclick="hitungPenjualan()">Hitung Penjualan</button>

  <div class="result" id="hasil">
    <h2>Hasil Perhitungan:</h2>
    <p>Total Penjualan: <span class="highlight" id="totalPenjualan">-</span></p>
    <p>Keuntungan (20%): <span class="highlight" id="keuntungan">-</span></p>
    <p>Ringkasan: <span id="ringkasan">-</span></p>
  </div>

  <script>
    function hitungPenjualan() {
      const tanggal = document.getElementById("tanggal").value;
      const produk = document.getElementById("produk").value;
      const harga = parseFloat(document.getElementById("harga").value);
      const jumlah = parseInt(document.getElementById("jumlah").value);

      if (!tanggal || !produk || isNaN(harga) || isNaN(jumlah)) {
        alert("Harap isi semua kolom dengan benar!");
        return;
      }

      const totalPenjualan = harga * jumlah;
      const keuntungan = totalPenjualan * 0.2;

      document.getElementById("totalPenjualan").textContent = `Rp ${totalPenjualan.toLocaleString()}`;
      document.getElementById("keuntungan").textContent = `Rp ${keuntungan.toLocaleString()}`;
      document.getElementById("ringkasan").textContent = 
        `${produk} terjual sebanyak ${jumlah} unit pada ${tanggal}, total penjualan Rp ${totalPenjualan.toLocaleString()} dengan keuntungan Rp ${keuntungan.toLocaleString()}.`;
    }
  </script>

</body>
</html>
